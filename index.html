		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Continuous Slider</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.min.css" />

	<body>
		<div id="what" class="container">
			<div class="fourteen col clearing centered">
				<div class="slider whole centered gapless clearing">
					<nav class="theTabs whole centered col">
						<ul class="whole clearing gapless">
							<li class="third gapless left"><a href="#" onclick="whatSlider(1,this); return false;" class="active whole gapless">slide1</a></li>
							<li class="third gapless left"><a href="#" onclick="whatSlider(2,this); return false;" class="whole gapless">slide2</a></li>
							<li class="third gapless left"><a href="#" onclick="whatSlider(3,this); return false;" class="whole gapless">slide3</a></li>
						</ul>
					</nav>
					<section class="theSlides">
						<div class="slide whole slide1 active">
							<p>slide1</p>
						</div>
						<div class="slide whole slide2">
							<p>slide2</p>
						</div>
						<div class="slide whole slide3">
							<p>slide3</p>
						</div>
					</section>
				</div>
			</div>
			<hr/>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="slider.js"></script>
	</body>
